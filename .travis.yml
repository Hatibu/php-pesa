language: php

php:
    # - 7.1
    # - 7.2
    - 7.3

# env:
#   matrix:
#     - COMPOSER_FLAGS="--prefer-lowest"
#     - COMPOSER_FLAGS=""

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - nvm install stable
    - nvm use stable

before_script:
    # - travis_retry composer self-update
    - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source
    - cd docs && npm install && cd ..

script:
    - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover
    - cd docs && npm run build && cd ..

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --repository=openpesa/php-pesa --format=php-clover coverage.clover

deploy:
    provider: pages
    strategy: git
    cleanup: false
    local_dir: docs/src/.vuepress/dist
    token: $GITHUB_TOKEN
    keep_history: true
    on:
        branch: develop
